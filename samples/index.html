<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多方式上传文件</title>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="css/upload.css" />
    <style>
      html,
      body {
        overflow-x: hidden;
      }

      .container {
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .container .item h3 {
        line-height: 40px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">
        <h3>拖拽上传</h3>
        <section class="upload_box" id="upload">
          <div class="upload_drag">
            <i class="icon"></i>
            <span class="text"
              >将文件拖到此处，或<a href="javascript:" class="upload_submit"
                >点击上传</a
              ></span
            >
          </div>
          <div class="upload_mark">正在上传中，请稍等...</div>
        </section>
      </div>
    </div>

    <script src="/dist/index.js"></script>

    <script>
      const { Uploader } = Lucas;
      const uploadDOM = document.querySelector("#upload");

      const uploader = new Uploader({ singleFile: true });

      uploader.assignBrowse(uploadDOM);
      uploader.assignDrop(uploadDOM);

      uploader.on("added", (currentTasks, taskList, e) => {
        console.log("currentTasks", currentTasks);
        console.log("taskList", taskList);
        console.log("e", e);
      });
    </script>
  </body>
</html>
